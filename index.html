<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LearnCodeOnline</title>
    <link rel="icon" href="icon.png" sizes="16x16" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="container">
        <h1 class="text-center text-white display-4">Lets Play Tic Tac Toe</h1>
      </div>
      <div class="card zero" data-image="0">
          <img src="icon.png" class="back" alt="icon" />
      </div>
      <div class="card one" data-image="1">
        <img src="icon.png" class="back" alt="icon" />
    </div>
    <div class="card two" data-image="2">
      <img src="icon.png" class="back" alt="icon" />
     </div>
    <div class="card three" data-image="3">
      <img src="icon.png" class="back" alt="icon" />
      </div>
      <div class="card four" data-image="4">
        <img src="icon.png" class="back" alt="icon" />
      </div>
      <div class="card five" data-image="5">
        <img src="icon.png" class="back" alt="icon" />
      </div>
      <div class="card six" data-image="6">
        <img src="icon.png" class="back" alt="icon" />
      </div>
       <div class="card seven" data-image="7">
        <img src="icon.png" class="back" alt="icon" />
         </div>
         <div class="card eight" data-image="8">
        <img src="icon.png" class="back" alt="icon" />
         </div>      
    </div>
    <script src="index.js"></script>
  </body>
</html>
